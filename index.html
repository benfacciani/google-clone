<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="width=device-width, initial-scale=1.0">
  <title>Goole Clone by Ben Facciani</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background-color: white;
    }
  </style>
</head>

<body>
  <section>
    <header>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#"><img src="grid-3x3-gap.svg" alt=""></a></li>
        <li><button>Sign In</button></li>
      </ul>
    </header>
    
    <div class="main">
      <img src="google.png">
      <form action="https://www.google.com/search">
          <div class="searchBox">
              <input type="text" name="q" class="search">
              <div class="icons">
                  <div><img src="search.png"></div>
                  <div><img src="mic.png"></div>
              </div>
          </div>
          <div class="buttons">
              <input type="submit" value="Google Search" class="google-search-btn">
              <input type="submit" name="btnI" value="I'm Feeling Lucky" class="google-lucky-btn">
          </div>
      </form>
  </div>
  



    <!--working with new class-->
  <div class="footer">
      <div class="row row1">
        <p class="country"></p>
      </div>
      <div class="row row2">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>

        </ul>
      </div>
  </div>
</section>
</body>
</html>
